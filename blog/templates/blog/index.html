{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet">

     <link rel="stylesheet" type="text/css" href="{% static 'blog/index.css' %}">
    <title>Bring Blog</title>
 <link rel="shortcut icon" href="http://www.bringglobal.com/wp-content/uploads/2015/06/ICO-BRING1.png"  />
</head>

<body class="text-center">


    <!-- Main navigation -->
    <header>

        <!-- Full Page Intro -->
        <div class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url('https://cdn.pixabay.com/photo/2015/03/30/13/13/apple-698879_960_720.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <!-- Mask & flexbox options-->
            <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
                <!-- Content -->
                <div class="container">
                    <!--Grid row-->
                    <div class="row">
                        <!--Grid column-->
                        <div class="col-md-12 mb-4 white-text text-center">
                            <h1 class="h1-reponsive white-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInDown" data-wow-delay="0.3s"><strong>THE BRING BLOG</strong></h1>
                            <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.3s">
                            <h5 class="text-uppercase mb-4 white-text wow fadeInDown" data-wow-delay="0.6s"><strong>VIEW AND POST BLOGS</strong></h5>
                            <a class="btn btn-outline-white wow fadeInDown" data-wow-delay="1.0s" href="{% url 'blog-home' %}">VIEW</a>
                            <a class="btn btn-outline-white wow fadeInDown" data-wow-delay="1.0s"  href="{% url 'post-create' %}">POST </a>
                        </div>
                        <!--Grid column-->
                    </div>
                    <!--Grid row-->
                </div>
                <!-- Content -->
            </div>
            <!-- Mask & flexbox options-->
        </div>
        <!-- Full Page Intro -->
    </header>
    <!-- JQuery -->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
